        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            line-height: 1.3;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-top .tooltiptext {
            top: -5px;
            bottom: auto;
        }

        .tooltip-top .tooltiptext::after {
            top: auto;
            bottom: 100%;
            border-color: transparent transparent #333 transparent;
        }

        .lang-tooltip .tooltiptext {
            width: 300px;
            margin-left: -150px;
        }

        .english-tooltip .tooltiptext {
            right: 50%;
        }

        .chinese-tooltip .tooltiptext {
            left: 50%;
        }

    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#667eea',
                primaryTextColor: '#333',
                primaryBorderColor: '#667eea',
                lineColor: '#667eea'
            }
        });

        // Global variables
        let currentZoom = 1.0;
        const MIN_ZOOM = 0.1;
        const MAX_ZOOM = 4.0;
        let lastMermaidCode = "";
        let lastSvgDimensions = { width: 0, height: 0 };
        let currentPage = 1;
        let totalPages = 1;
        let isProcessing = false;
        let isHistoryLoading = false;
        let pendingHistoryPage = null;
        let historySearchTerm = '';
        let historySearchDebounce = null;
        let methodNameMap = {};
        let isVisualizationAllowed = document.body.dataset.showVisualization !== 'false';
        const visualizationModal = document.getElementById('visualization-modal');
        const modalDiagram = document.getElementById('modal-diagram');
        const modalCanvas = document.getElementById('modal-canvas');
        const modalZoomInBtn = document.getElementById('modal-zoom-in');
        const modalZoomOutBtn = document.getElementById('modal-zoom-out');
        const modalResetBtn = document.getElementById('modal-reset');
        const modalCloseBtn = document.getElementById('modal-close');
        const modalZoomInput = document.getElementById('modal-zoom-input');
        const modalDownloadBtn = document.getElementById('modal-download');
        let modalZoom = 1.0;
        let modalPanX = 0;
        let modalPanY = 0;
        let isModalOpen = false;
        let isModalDragging = false;
        let modalDragStartX = 0;
        let modalDragStartY = 0;
        let modalActiveCode = '';

        // Initialize configuration
        async function initializeConfig() {
            try {
                const response = await fetch('/config');
                const appConfig = await response.json();
                window.appConfig = appConfig;

                if (appConfig.permissions && typeof appConfig.permissions.show_visualization !== 'undefined') {
                    isVisualizationAllowed = Boolean(appConfig.permissions.show_visualization);
                    document.body.dataset.showVisualization = isVisualizationAllowed ? 'true' : 'false';
                    document.body.classList.toggle('no-visualization', !isVisualizationAllowed);
                    const visualizationSection = document.getElementById('visualization-section');
                    if (visualizationSection) {
                        visualizationSection.style.display = isVisualizationAllowed ? '' : 'none';
                    }
                }

                // Populate API providers
                const apiProviderSelect = document.getElementById('api-provider');
                apiProviderSelect.innerHTML = '';
                appConfig.api_providers.forEach(provider => {
                    const option = document.createElement('option');
                    option.value = provider.id;
                    option.textContent = provider.name;
                    apiProviderSelect.appendChild(option);
                });

                const defaultProvider = appConfig.default_values?.provider || (appConfig.api_providers[0]?.id ?? '');
                if (defaultProvider) {
                    apiProviderSelect.value = defaultProvider;
                }

                // Populate reasoning methods
                const reasoningMethodSelect = document.getElementById('reasoning-method');
                reasoningMethodSelect.innerHTML = '';
                methodNameMap = {};
                appConfig.reasoning_methods.forEach(method => {
                    const option = document.createElement('option');
                    option.value = method.id;
                    option.textContent = method.name;
                    reasoningMethodSelect.appendChild(option);
                    methodNameMap[method.id] = method.name;
                });

                const defaultMethod = appConfig.default_values?.reasoning_method || (appConfig.reasoning_methods[0]?.id ?? '');
                if (defaultMethod) {
                    reasoningMethodSelect.value = defaultMethod;
                }

                // Set default values
                document.getElementById('max-tokens').value = appConfig.default_values?.max_tokens ?? '';
                document.getElementById('chars-per-line').value = appConfig.default_values?.chars_per_line ?? '';
                document.getElementById('max-lines').value = appConfig.default_values?.max_lines ?? '';

                // Trigger initial updates
                if (defaultProvider) {
                    handleProviderChange(defaultProvider);
                }
                if (defaultMethod) {
                    await handleMethodChange(defaultMethod);
                }

                updateMagnifyButton();
            } catch (error) {
                console.error('Failed to load configuration:', error);
                showError('配置加载失败。请刷新页面重试。');
                updateMagnifyButton();
            }
        }

        // Handle provider change
        function handleProviderChange(providerId) {
            try {
                const config = window.appConfig;
                if (!config || !Array.isArray(config.api_providers)) {
                    throw new Error('配置尚未加载');
                }

                const provider = config.api_providers.find(p => p.id === providerId) || config.api_providers[0];
                const modelSelect = document.getElementById('model');
                modelSelect.innerHTML = '';

                if (provider && Array.isArray(provider.models) && provider.models.length > 0) {
                    provider.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        modelSelect.appendChild(option);
                    });

                    const defaultModel = (config.default_values?.model && provider.models.includes(config.default_values.model))
                        ? config.default_values.model
                        : provider.models[0];
                    modelSelect.value = defaultModel;

                    // 更新缓存的默认模型，确保后续切换继续生效
                    config.default_values = config.default_values || {};
                    config.default_values.provider = provider.id;
                    config.default_values.model = defaultModel;
                } else {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = '无可用模型';
                    option.disabled = true;
                    modelSelect.appendChild(option);
                }
            } catch (error) {
                console.error('Failed to update models:', error);
                showError('模型列表更新失败。');
            }
        }

        // Handle method change
        async function handleMethodChange(methodId) {
            try {
                const response = await fetch(`/method-config/${methodId}`);
                const methodConfig = await response.json();
                
                updatePromptFormat(methodConfig.prompt_format);
                updateExampleQuestion(methodConfig.example_question);
            } catch (error) {
                console.error('Failed to load method configuration:', error);
                showError('更新方法配置失败。');
            }
        }

        // Update prompt format
        function updatePromptFormat(format) {
            document.getElementById('prompt-format').value = format;
        }

        // Update example question
        function updateExampleQuestion(question) {
            if (document.getElementById('question').value === '') {
                document.getElementById('question').value = question;
            }
        }

        // Validate inputs
        function validateInputs() {
            const question = document.getElementById('question').value.trim();

            if (!question) {
                showError('请输入问题');
                return false;
            }
            
            return true;
        }

        function showInlineMessage(message, type = 'error') {
            const errorElement = document.getElementById('question-error');
            if (!errorElement) return;

            errorElement.textContent = message;
            errorElement.classList.remove('info', 'success');
            if (type === 'info' || type === 'success') {
                errorElement.classList.add(type);
            }

            errorElement.style.display = 'block';
            if (errorElement._hideTimer) {
                clearTimeout(errorElement._hideTimer);
            }
            const timeout = type === 'error' ? 5000 : 3200;
            errorElement._hideTimer = setTimeout(() => {
                errorElement.style.display = 'none';
            }, timeout);
        }

        function showError(message) {
            showInlineMessage(message, 'error');
        }

        function showInfo(message) {
            showInlineMessage(message, 'info');
        }

        function showSuccess(message) {
            showInlineMessage(message, 'success');
        }

        // Update button text while preserving tooltip
        function updateButtonTextPreserveTooltip(button, newText) {
            const tooltip = button.querySelector('.tooltiptext');
            button.innerHTML = newText;
            if (tooltip) {
                button.appendChild(tooltip);
            }
        }

        // Process question
        async function processQuestion(isMetaReasoning = false) {
            if (!validateInputs()) {
                return;
            }

            if (isProcessing && !isMetaReasoning) {
                showInfo('当前已有推理任务在运行，请稍候...');
                return;
            }

            const processButton = document.getElementById('process-btn');
            const metaButton = document.getElementById('meta-btn');
            const longButton = document.getElementById('long-btn');
            const rawOutput = document.getElementById('raw-output');

            // Disable all buttons during processing
            processButton.disabled = true;
            metaButton.disabled = true;
            longButton.disabled = true;
            updateButtonTextPreserveTooltip(processButton, '处理中...');
            rawOutput.textContent = '加载中...';
            rawOutput.style.color = '#1f2937';

            // Lock visualization
            lockVisualization();
            clearVisualization();

            isProcessing = true;

            const data = {
                provider: document.getElementById('api-provider').value,
                model: document.getElementById('model').value,
                max_tokens: parseInt(document.getElementById('max-tokens').value),
                question: document.getElementById('question').value,
                prompt_format: document.getElementById('prompt-format').value,
                reasoning_method: document.getElementById('reasoning-method').value,
                chars_per_line: parseInt(document.getElementById('chars-per-line').value),
                max_lines: parseInt(document.getElementById('max-lines').value)
            };

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    rawOutput.textContent = result.raw_output || '推理完成';
                    rawOutput.style.color = '#059669';

                    if (result.visualization) {
                        displayVisualization(result.visualization);
                    } else {
                        clearVisualization();
                    }
                    
                    // 重新加载历史记录
                    loadHistory(1);
                } else {
                    clearVisualization();
                    showError(result.error || '处理失败');
                    rawOutput.textContent = result.error || '发生未知错误';
                    rawOutput.style.color = '#dc2626';
                }
            } catch (error) {
                clearVisualization();
                showError('处理请求失败: ' + error.message);
                rawOutput.textContent = '请求失败: ' + error.message;
                rawOutput.style.color = '#dc2626';
            } finally {
                // Unlock visualization
                unlockVisualization();
                processButton.disabled = false;
                metaButton.disabled = false;
                longButton.disabled = false;
                updateButtonTextPreserveTooltip(processButton, '开始推理');
                if (isMetaReasoning) {
                                        updateButtonTextPreserveTooltip(metaButton, '元推理');
                }
                isProcessing = false;
            }
        }

        // Meta reasoning
        async function metaReasoning() {
            if (isProcessing) {
                showInfo('当前已有推理任务在执行，请稍后再试。');
                return;
            }

            const metaButton = document.getElementById('meta-btn');
            const rawOutput = document.getElementById('raw-output');

            try {
                metaButton.disabled = true;
                updateButtonTextPreserveTooltip(metaButton, '选择方法中...');

                const data = {
                    question: document.getElementById('question').value
                };

                const response = await fetch('/select-method', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success && result.selected_method) {
                    // Update the reasoning method dropdown
                    document.getElementById('reasoning-method').value = result.selected_method.method_id;
                    
                    // Update prompt format for the selected method
                    await handleMethodChange(result.selected_method.method_id);
                    
                    updateButtonTextPreserveTooltip(metaButton, '已选择方法');

                    try {
                        // Process the question with the selected method
                        await processQuestion(true);
                    } catch (processError) {
                        console.error('Error processing with selected method:', processError);
                        showError('使用所选方法处理失败: ' + processError.message);
                        metaButton.disabled = false;
                        updateButtonTextPreserveTooltip(metaButton, '元推理');
                    }
                } else {
                    showError(result.error || '选择方法失败');
                    metaButton.disabled = false;
                    updateButtonTextPreserveTooltip(metaButton, '元推理');
                }
            } catch (error) {
                console.error('Meta reasoning error:', error);
                showError('执行元推理失败');
                metaButton.disabled = false;
                updateButtonTextPreserveTooltip(metaButton, '元推理');
            }
        }

        // Long reasoning
        async function longReasoning() {
            if (!validateInputs()) {
                return;
            }

            if (isProcessing) {
                showInfo('当前已有推理任务在运行，请稍候再试。');
                return;
            }

            const processButton = document.getElementById('process-btn');
            const metaButton = document.getElementById('meta-btn');
            const longButton = document.getElementById('long-btn');
            const rawOutput = document.getElementById('raw-output');

            // Disable all buttons during processing
            processButton.disabled = true;
            metaButton.disabled = true;
            longButton.disabled = true;
            updateButtonTextPreserveTooltip(longButton, '处理中...');
            rawOutput.textContent = '切换到纯文本模式并生成初始输出...';
            rawOutput.style.color = '#1f2937';

            // Lock visualization
            lockVisualization();
            clearVisualization();

            isProcessing = true;

            const data = {
                provider: document.getElementById('api-provider').value,
                model: document.getElementById('model').value,
                max_tokens: parseInt(document.getElementById('max-tokens').value),
                question: document.getElementById('question').value,
                prompt_format: document.getElementById('prompt-format').value,
                reasoning_method: 'long_reasoning',
                chars_per_line: parseInt(document.getElementById('chars-per-line').value),
                max_lines: parseInt(document.getElementById('max-lines').value)
            };

            try {
                const response = await fetch('/long-reasoning', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    rawOutput.textContent = result.raw_output || '长推理完成';
                    rawOutput.style.color = '#059669';

                    // 重新加载历史记录
                    loadHistory(1);
                } else {
                    clearVisualization();
                    showError(result.error || '长推理失败');
                    rawOutput.textContent = result.error || '初始处理过程中发生未知错误';
                    rawOutput.style.color = '#dc2626';
                }
            } catch (error) {
                console.error('Long reasoning error:', error);
                clearVisualization();
                showError('处理长推理请求失败: ' + error.message);
                rawOutput.textContent = '长推理失败: ' + error.message;
                rawOutput.style.color = '#dc2626';
            } finally {
                // Unlock visualization
                unlockVisualization();
                processButton.disabled = false;
                metaButton.disabled = false;
                longButton.disabled = false;
                updateButtonTextPreserveTooltip(longButton, '长推理');
                isProcessing = false;
            }
        }

        // Display visualization
        function displayVisualization(visualizationData) {
            if (!visualizationData || !visualizationData.code) {
                clearVisualization();
                return;
            }

            lastMermaidCode = visualizationData.code;

            if (!isVisualizationAllowed) {
                clearVisualization();
                return;
            }

            const container = document.getElementById('mermaid-container');
            const diagram = document.getElementById('mermaid-diagram');

            try {
                diagram.innerHTML = '';
                const diagramId = `mermaid-${Date.now()}`;

                mermaid.render(diagramId, lastMermaidCode).then(result => {
                    diagram.innerHTML = result.svg;
                    container.classList.add('has-visualization');

                    const svg = diagram.querySelector('svg');
                    if (svg) {
                        currentZoom = 1.0;
                        normalizeMermaidSvg(svg);
                        updateZoomDisplay();
                        applyZoom();
                    }
                }).catch(error => {
                    console.error('Mermaid rendering error:', error);
                    diagram.innerHTML = '<div class="placeholder-visualization">可视化渲染失败</div>';
                });
            } catch (error) {
                console.error('Error displaying visualization:', error);
                diagram.innerHTML = '<div class="placeholder-visualization">可视化显示失败</div>';
            }
            updateMagnifyButton();
        }

            window.isZoomLocked = true;

        function unlockVisualization() {
            if (!isVisualizationAllowed) return;
            window.isZoomLocked = false;

        function setZoom(value) {
            if (!isVisualizationAllowed || window.isZoomLocked) return;
            const parsed = Number(value);
            if (Number.isNaN(parsed)) {
                return;
            }
            currentZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, parsed));
            updateZoomDisplay();
            applyZoom();
        }

        function adjustZoom(delta) {
            setZoom(currentZoom + delta);
        }

        function resetZoom() {
            setZoom(1.0);

        function updateZoomDisplay() {
            const zoomInput = document.getElementById('zoom-input');
            if (zoomInput) {
                zoomInput.value = Math.round(currentZoom * 100);

        function applyZoom() {
            if (!isVisualizationAllowed) return;
            const svg = document.querySelector('#mermaid-diagram svg');
            if (!svg) return;

            svg.style.transform = `scale(${currentZoom})`;
            svg.style.transformOrigin = 'center center';
        }

        function normalizeMermaidSvg(svg) {
            const { width, height } = captureSvgDimensions(svg);
            if (width && height) {
                svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
            }
            svg.removeAttribute('width');
            svg.removeAttribute('height');
            svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');
            svg.style.width = '100%';
            svg.style.height = 'auto';
            svg.style.maxWidth = '100%';
            svg.style.maxHeight = '100%';
        }

        function captureSvgDimensions(svg, silent = false) {
            let width = 0;
            let height = 0;

            try {
                const viewBox = svg.getAttribute('viewBox');
                if (viewBox) {
                    const parts = viewBox.split(/\s+/).map(Number);
                    if (parts.length === 4) {
                        width = parts[2];
                        height = parts[3];
                    }
                }
            } catch (error) {
                if (!silent) {
                    console.warn('读取 viewBox 失败:', error);
                }
            }

            if (!width || !height) {
                try {
                    const bbox = svg.getBBox();
                    width = bbox.width;
                    height = bbox.height;
                } catch (error) {
                    if (!silent) {
                        console.warn('读取 SVG 边界失败:', error);
                    }
                }
            }

            if (!width || !height) {
                const rect = svg.getBoundingClientRect();
                width = rect.width || 1024;
                height = rect.height || 768;
            }

            lastSvgDimensions = { width, height };
            return { width, height };
        }

        function onModalPointerDown(event) {
            if (!isModalOpen || !modalCanvas) return;
            isModalDragging = true;
            modalCanvas.classList.add('dragging');
            if (event.pointerId !== undefined && modalCanvas.setPointerCapture) {
                try {
                    modalCanvas.setPointerCapture(event.pointerId);
                } catch (err) {
                    console.warn('Pointer capture failed:', err);
                }
            }
            modalDragStartX = event.clientX;
            modalDragStartY = event.clientY;
            event.preventDefault();
        }

        function onModalPointerMove(event) {
            if (!isModalDragging) return;
            const deltaX = event.clientX - modalDragStartX;
            const deltaY = event.clientY - modalDragStartY;
            modalPanX += deltaX;
            modalPanY += deltaY;
            modalDragStartX = event.clientX;
            modalDragStartY = event.clientY;
            updateModalTransform();
            event.preventDefault();
        }

        function endModalDrag(event) {
            if (!isModalDragging) return;
            isModalDragging = false;
            modalCanvas.classList.remove('dragging');
            if (event && event.pointerId !== undefined && modalCanvas.releasePointerCapture) {
                try {
                    modalCanvas.releasePointerCapture(event.pointerId);
                } catch (err) {
                    console.warn('Release pointer capture failed:', err);
                }
            }
        }

        // Download functions
        function downloadSvgMarkup(markup, filenameBase) {
            if (!markup) return false;
            let content = markup.trim();
            if (!content) return false;

            if (!content.startsWith('<svg')) {
                const wrapper = document.createElement('div');
                wrapper.innerHTML = content;
                const svgEl = wrapper.querySelector('svg');
                if (svgEl) {
                    content = new XMLSerializer().serializeToString(svgEl);
                } else {
                    return false;
                }
            }

            if (!/xmlns(:\w+)?=/i.test(content)) {
                content = content.replace(/<svg\b/i, '<svg xmlns="http://www.w3.org/2000/svg"', 1);
            }

            const svgBlob = new Blob([content], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            const link = document.createElement('a');
            link.download = `${filenameBase || 'diagram'}.svg`;
            link.href = url;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            setTimeout(() => URL.revokeObjectURL(url), 1000);
            return true;
        }

        async function exportDiagramToImage(code, filenameBase, zoomFactor = 1) {
            if (!code) {
                throw new Error('暂无可视化数据');
            }

            let tempContainer = null;
            let serializedSvg = '';
            let rawSvgMarkup = '';
            const renderId = `download-${Date.now()}`;
            try {
                const renderResult = await mermaid.render(renderId, code);
                rawSvgMarkup = renderResult.svg || '';

                tempContainer = document.createElement('div');
                tempContainer.style.position = 'absolute';
                tempContainer.style.left = '-10000px';
                tempContainer.style.top = '-10000px';
                tempContainer.style.pointerEvents = 'none';
                tempContainer.style.opacity = '0';
                tempContainer.innerHTML = rawSvgMarkup;
                document.body.appendChild(tempContainer);

                const svgElement = tempContainer.querySelector('svg');
                if (!svgElement) {
                    throw new Error('图表渲染失败');
                }
                normalizeMermaidSvg(svgElement);
                const { width, height } = captureSvgDimensions(svgElement, true);
                if (!width || !height) {
                    throw new Error('无法获取图表尺寸');
                }

                const clonedSvg = svgElement.cloneNode(true);
                if (!clonedSvg.getAttribute('xmlns')) {
                    clonedSvg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                }
                serializedSvg = new XMLSerializer().serializeToString(clonedSvg);

                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.decoding = 'sync';
                const svgDataUrl = `data:image/svg+xml;charset=utf-8,${encodeURIComponent(serializedSvg)}`;

                const scale = Math.min(
                    4,
                    Math.max(1.5, (2000 / Math.min(width, height)) * Math.max(zoomFactor, 1))
                );
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = Math.max(1, Math.round(width * scale));
                canvas.height = Math.max(1, Math.round(height * scale));

                await new Promise((resolve, reject) => {
                    img.onload = () => {
                        try {
                            ctx.setTransform(1, 0, 0, 1, 0, 0);
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            ctx.setTransform(scale, 0, 0, scale, 0, 0);
                            ctx.drawImage(img, 0, 0, width, height);
                        } catch (drawError) {
                            reject(drawError);
                            return;
                        }

                        const triggerDownload = (href, shouldRevoke = false) => {
                            const link = document.createElement('a');
                            link.download = `${filenameBase}.png`;
                            link.href = href;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            if (shouldRevoke) {
                                const DOMURL = window.URL || window.webkitURL || window;
                                setTimeout(() => DOMURL.revokeObjectURL(href), 1000);
                            }
                        };

                        const exportWithDataUrl = () => {
                            try {
                                triggerDownload(canvas.toDataURL('image/png'));
                                resolve();
                            } catch (err) {
                                reject(err);
                            }
                        };

                        try {
                            if (canvas.toBlob) {
                                canvas.toBlob(blob => {
                                    if (blob) {
                                        const DOMURL = window.URL || window.webkitURL || window;
                                        const blobUrl = DOMURL.createObjectURL(blob);
                                        triggerDownload(blobUrl, true);
                                        resolve();
                                    } else {
                                        exportWithDataUrl();
                                    }
                                }, 'image/png');
                            } else {
                                exportWithDataUrl();
                            }
                        } catch (err) {
                            reject(err);
                        }
                    };

                    img.onerror = (error) => {
                        reject(error || new Error('图像生成失败'));
                    };

                    img.src = svgDataUrl;
                });

                return 'png';
            } catch (error) {
                console.error('PNG 导出失败，尝试回退为 SVG:', error);
                const svgContent = serializedSvg || rawSvgMarkup;
                if (downloadSvgMarkup(svgContent, filenameBase)) {
                    showInfo('PNG 导出失败，已下载 SVG 文件。');
                    return 'svg';
                }
                throw error;
            } finally {
                if (tempContainer && tempContainer.parentNode) {
                    tempContainer.parentNode.removeChild(tempContainer);
                }
            }
        }

        const escapeHtml = (unsafe = '') => String(unsafe)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');

        const truncateText = (text = '', limit = 80) => {
            if (!text) return '';
            return text.length > limit ? `${text.slice(0, limit)}...` : text;
        };

        const shanghaiDateFormatter = new Intl.DateTimeFormat('zh-CN', {
            timeZone: 'Asia/Shanghai',
            hour12: false,
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });

        function parseTimestamp(value) {
            if (value == null) return null;
            if (value instanceof Date) {
                return Number.isNaN(value.getTime()) ? null : value;
            }
            if (typeof value === 'number' && Number.isFinite(value)) {
                return new Date(value);
            }
            if (typeof value === 'string') {
                let input = value.trim();
                if (!input) return null;
                if (/^\d+$/.test(input)) {
                    const numeric = Number(input);
                    if (!Number.isFinite(numeric)) return null;
                    const ms = input.length >= 13 ? numeric : numeric * 1000;
                    return new Date(ms);
                }
                const hasTimezone = /[zZ]|[+-]\d\d:?(\d\d)?$/.test(input);
                if (!hasTimezone) {
                    if (input.includes(' ')) {
                        input = input.replace(' ', 'T');
                    }
                    if (!input.includes('T')) {
                        input = `${input}T00:00:00`;
                    }
                    input = `${input}Z`;
                }
                const parsed = new Date(input);
                if (!Number.isNaN(parsed.getTime())) {
                    return parsed;
                }
            }
            return null;
        }

        const formatDateTime = (value) => {
            const date = parseTimestamp(value);
            if (!date) {
                return value || '未知时间';
            }
            try {
                return shanghaiDateFormatter.format(date);
            } catch (error) {
                return value || '未知时间';
            }
        };

        async function loadHistory(page = 1) {
            const targetPage = Math.max(1, Number(page) || 1);

            if (isHistoryLoading) {
                pendingHistoryPage = targetPage;
                return;
            }

            isHistoryLoading = true;
            const historyList = document.getElementById('history-list');
            const paginationBar = document.getElementById('history-pagination');
            if (!historyList || !paginationBar) return;

            historyList.innerHTML = '<div class="history-loading">加载历史记录中...</div>';
            paginationBar.innerHTML = '';

            try {
                const params = new URLSearchParams({
                    page: targetPage,
                    per_page: 10
                });
                if (historySearchTerm) {
                    params.append('q', historySearchTerm);
                }

                const response = await fetch(`/history?${params.toString()}`);
                if (!response.ok) {
                    throw new Error('响应异常');
                }
                const data = await response.json();

                currentPage = data.current_page || targetPage;
                totalPages = data.pages || 1;

                const conversations = data.conversations || [];
                if (!conversations.length) {
                    historyList.innerHTML = historySearchTerm
                        ? '<div class="no-history">未找到匹配的历史记录</div>'
                        : '<div class="no-history">暂无对话记录</div>';
                } else {
                    historyList.innerHTML = '';
                    conversations.forEach((conv) => {
                        const item = document.createElement('div');
                        item.className = 'history-item';
                        item.onclick = () => loadConversation(conv.id);

                        const questionPreview = escapeHtml(truncateText(conv.question || '（无问题文本）'));
                        const methodLabel = escapeHtml(methodNameMap[conv.reasoning_method] || conv.reasoning_method || '默认方法');
                        const status = conv.status || 'pending';
                        const statusClass = `status-${status}`;

                        item.innerHTML = `
                            <div class="history-question">${questionPreview}</div>
                            <div class="history-meta">
                                <span class="history-time">${formatDateTime(conv.created_at)}</span>
                                <span class="history-method">${methodLabel}</span>
                                <span class="history-status ${statusClass}">${getStatusText(status)}</span>
                            </div>
                        `;

                        const actions = document.createElement('div');
                        actions.className = 'history-actions';

                        const viewBtn = document.createElement('button');
                        viewBtn.type = 'button';
                        viewBtn.className = 'history-action-btn';
                        viewBtn.textContent = '查看详情';
                        viewBtn.onclick = (event) => {
                            event.stopPropagation();
                            loadConversation(conv.id);
                        };

                        const deleteBtn = document.createElement('button');
                        deleteBtn.type = 'button';
                        deleteBtn.className = 'history-action-btn danger';
                        deleteBtn.textContent = '删除记录';
                        deleteBtn.onclick = (event) => deleteConversation(conv.id, event);

                        actions.appendChild(viewBtn);
                        actions.appendChild(deleteBtn);
                        item.appendChild(actions);

                        historyList.appendChild(item);
                    });
                }

                renderHistoryPagination(currentPage, totalPages);
            } catch (error) {
                console.error('加载历史记录失败:', error);
                historyList.innerHTML = '<div class="history-error">加载历史记录失败，请稍后重试</div>';
            } finally {
                isHistoryLoading = false;
                if (pendingHistoryPage !== null) {
                    const nextPage = pendingHistoryPage;
                    pendingHistoryPage = null;
                    loadHistory(nextPage);
                }
            }
        }

        function renderHistoryPagination(current, total) {
            const container = document.getElementById('history-pagination');
            if (!container) return;

            container.innerHTML = '';
            if (total <= 1) {
                container.innerHTML = '<span class="history-page-info">共 1 页</span>';
                return;
            }

            const createButton = (label, targetPage, disabled = false) => {
                const btn = document.createElement('button');
                btn.textContent = label;
                btn.disabled = disabled;
                btn.onclick = () => loadHistory(targetPage);
                btn.className = 'history-btn';
                return btn;
            };

            container.appendChild(createButton('上一页', Math.max(1, current - 1), current <= 1));

            const pageInfo = document.createElement('span');
            pageInfo.className = 'history-page-info';
            pageInfo.textContent = `第 ${current} / ${total} 页`;
            container.appendChild(pageInfo);

            container.appendChild(createButton('下一页', Math.min(total, current + 1), current >= total));
        }

                }
            } catch (error) {
                console.error('加载对话失败:', error);
                showError('加载对话失败，请稍后重试');
            }
        }

        function getStatusText(status) {
            switch ((status || '').toLowerCase()) {
                case 'completed':
                    return '已完成';
                case 'failed':
                    return '失败';
                case 'processing':
                case 'pending':
                    return '处理中';
                default:
                    return status || '未知状态';
            }
        }

        async function deleteConversation(conversationId, event) {
            if (event) {
                event.stopPropagation();
            }

            if (!window.confirm('确定要删除这条记录吗？')) {
                return;
            }

            try {
                const response = await fetch(`/history/${conversationId}/delete`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                if (result.success) {
                    showSuccess('记录已删除');
                    loadHistory(currentPage);
                } else {
                    showError('删除失败: ' + (result.message || '未知错误'));
                }
            } catch (error) {
                console.error('删除对话失败:', error);
                showError('删除失败，请稍后重试');
            }
        }

        document.getElementById('reasoning-method').addEventListener('change', function() {
            handleMethodChange(this.value);
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                processQuestion();
            }
        });

        const visualizationWrapper = document.querySelector('.visualization-wrapper');
        if (visualizationWrapper) {
            visualizationWrapper.addEventListener('wheel', function(e) {
                if (!isVisualizationAllowed) {
                    return;
                }
                if (window.isZoomLocked) {
                    e.preventDefault();
                    return;
                }

                if (e.ctrlKey) {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -0.1 : 0.1;
                    adjustZoom(delta);
                }
            });
        }

        if (modalCloseBtn) {
            modalCloseBtn.addEventListener('click', closeVisualizationModal);
        }
        if (modalResetBtn) {
            modalResetBtn.addEventListener('click', resetModalView);
        }
        if (modalZoomInBtn) {
            modalZoomInBtn.addEventListener('click', () => zoomModal(0.15));
        }
        if (modalZoomOutBtn) {
            modalZoomOutBtn.addEventListener('click', () => zoomModal(-0.15));
        }
        if (modalDownloadBtn) {
            modalDownloadBtn.addEventListener('click', downloadModalDiagram);
        }
        if (modalZoomInput) {
            const handleZoomInput = () => {
                const value = Number(modalZoomInput.value);
                if (!Number.isNaN(value) && value > 0) {
                    setModalZoom(value / 100);
                } else {
                    modalZoomInput.value = Math.round(modalZoom * 100);
                }
            };
            modalZoomInput.addEventListener('change', handleZoomInput);
            modalZoomInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    handleZoomInput();
                }
            });
        }
        if (modalCanvas) {
            modalCanvas.addEventListener('pointerdown', onModalPointerDown);
            modalCanvas.addEventListener('pointermove', onModalPointerMove);
            modalCanvas.addEventListener('pointerup', endModalDrag);
            modalCanvas.addEventListener('pointerleave', endModalDrag);
            modalCanvas.addEventListener('pointercancel', endModalDrag);
            modalCanvas.addEventListener('wheel', (event) => {
                if (!isModalOpen) return;
                event.preventDefault();
                const delta = event.deltaY < 0 ? 0.1 : -0.1;
                zoomModal(delta);
            }, { passive: false });
        }
        if (visualizationModal) {
            visualizationModal.addEventListener('click', (event) => {
                if (event.target === visualizationModal) {
                    closeVisualizationModal();
                }
            });
        }
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && isModalOpen) {
                closeVisualizationModal();
            }
        });

        function autoResizeQuestion() {
            const textarea = document.getElementById('question');
            const buttons = document.querySelector('.search-buttons');
            if (!textarea) return;

            const adjustHeight = () => {
                textarea.style.height = 'auto';
                const newHeight = Math.min(Math.max(textarea.scrollHeight, 96), 240);
                textarea.style.height = `${newHeight}px`;

                const willWrapButtons = newHeight > 180;
                if (buttons) {
                    buttons.classList.toggle('buttons-wrap', willWrapButtons);
                }
            };

            if (!textarea.dataset.autoresizeBound) {
                textarea.addEventListener('input', adjustHeight);
                textarea.dataset.autoresizeBound = 'true';
            }

            adjustHeight();
        }

        document.addEventListener('DOMContentLoaded', function() {
            autoResizeQuestion();
            initializeConfig();
            loadHistory(1);
            updateZoomDisplay();
            updateMagnifyButton();

            const zoomInput = document.getElementById('zoom-input');
            if (zoomInput && !zoomInput.dataset.bound) {
                zoomInput.dataset.bound = 'true';
                const handleZoomInput = () => {
                    const value = Number(zoomInput.value);
                    if (!Number.isNaN(value) && value > 0) {
                        setZoom(value / 100);
                    }
                    updateZoomDisplay();
                };
                zoomInput.addEventListener('change', handleZoomInput);
                zoomInput.addEventListener('keyup', (event) => {
                    if (event.key === 'Enter') {
                        handleZoomInput();
                    }
                });
            }

            const historySearchInput = document.getElementById('history-search');
            if (historySearchInput && !historySearchInput.dataset.bound) {
                historySearchInput.dataset.bound = 'true';
                historySearchInput.addEventListener('input', () => {
                    if (historySearchDebounce) {
                        clearTimeout(historySearchDebounce);
                    }
                    historySearchTerm = historySearchInput.value.trim();
                    historySearchDebounce = setTimeout(() => {
                        loadHistory(1);
                    }, 400);
                });
                historySearchInput.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        if (historySearchDebounce) {
                            clearTimeout(historySearchDebounce);
                        }
                        historySearchTerm = historySearchInput.value.trim();
                        loadHistory(1);
                    }
                });
            }
        });

        window.addEventListener('resize', () => {
            if (isVisualizationAllowed) {
                applyZoom();
            }
        });

        window.isZoomLocked = false;
    </script>
</body>
</html>
