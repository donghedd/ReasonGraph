<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>系统异常 - ReasonGraph</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f8fafc; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .wrapper { text-align: center; background: #fff; padding: 60px 40px; border-radius: 12px; box-shadow: 0 12px 36px rgba(0,0,0,0.14); max-width: 460px; }
        h1 { font-size: 42px; margin: 0 0 18px; color: #ef4444; }
        p { color: #616161; line-height: 1.7; }
        a { display: inline-block; margin-top: 26px; padding: 12px 26px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; text-decoration: none; border-radius: 6px; transition: transform 0.2s ease-in-out; }
        a:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>服务器开小差</h1>
        <p>系统在处理您的请求时遇到问题，我们已经记录了这次异常。</p>
        <p>请稍后再试，或返回首页重新发起操作。</p>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
